<form (ngSubmit)="onSubmit()" class="form-horizontal" #registerForm="ngForm">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" id="username" name="username" [(ngModel)]="registerModel.username" class="form-control" required ngModel>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" id="password" name="password" [(ngModel)]="registerModel.password" class="form-control" required ngModel>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="registerModel.confirmPassword" class="form-control" required ngModel>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid || registerModel.password != registerModel.confirmPassword">Sign in</button>
        </div>
    </div>
</form>
