<form (ngSubmit)="onSubmit()" class="form-horizontal" #loginForm="ngForm">
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" id="email" name="email" [(ngModel)]="loginModel.email" class="form-control" required ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" id="password" name="password" [(ngModel)]="loginModel.password" class="form-control" required ngModel>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Sign in</button>
    </div>
  </div>
</form>
